<body>
    <div class="card">
        <div class="lines"></div>

            <img src="img.jpg">
        </div>
        <div class="content">
            <div class="details">
                <h2>Your Name <br><span>Senior Web Developer</span></h2>
                <div class="data">
                    <h3>102<br><span>Posts</span></h3>
                    <h3>560K<br><span>Followers</span></h3>
                    <h3>1<br><span>Following</span></h3>
                </div>
                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
