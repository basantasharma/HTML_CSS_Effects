<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>langarburja dice game</title>
  </head>
  <body>
    <div id="paal">
      <button id="start-btn">New Game</button>
      <button id="gholni-btn" disabled>Reveal</button>
      <br />
      <br />
      <div class="tile 1" id="hukum"><img src="hukum.jpg" alt="" /></div>
      <div class="tile 2" id="burja"><img src="burja.jpg" alt="" /></div>
      <div class="tile 3" id="paan"><img src="paan.jpg" alt="" /></div>
      <br />
      <div class="tile 4" id="chidi"><img src="chidi.jpg" alt="" /></div>
      <div class="tile 5" id="jhandi"><img src="jhandi.jpg" alt="" /></div>
      <div class="tile 6" id="etta"><img src="etta.jpg" alt="" /></div>
      <br />
      <h2 id="x">Choice: <span id="choice"></span></h2>
      <br />
      <h2 id="x">Output: <span id="output"></span></h2>
      <h2 id="result"></h2>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
