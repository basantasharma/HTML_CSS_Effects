<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: 100px;
  height: 100px;
  background-color: coral;
  color: white;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  50% {box-shadow: 10px 20px 30px blue;}
}
</style>
</head>
<body>

<h1>Animation of box-shadow</h1>

<p>Gradually change the box-shadow property:<p>
<div id="myDIV">
  <h1>myDIV</h1>
</div>

</body>
</html>
