<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#6610f2" />
    <link rel="icon" type="image/ico" href="../../favicon.ico" />
    <title>Quadratic Equation Solver</title>
    <!--  Styles  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      />
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
          />
          <link rel="stylesheet" href="quadratic.css" />
        </head>
        <body>
          <div class="outerbox">
            
            
            <div class="container_wrapper">
              <div class="quadraticbox">
                <p class="entertext">Enter your quadratic equation</p>
                <div class="quadeqbox">
                  <input type="number" autocomplete="off" id="a">
                  <span class="vboxvar">x<sup>2</sup>+</span>
                  <input type="number" autocomplete="off" id="b">
                  <span class="vboxvar">x+</span>
                  <input type="number" autocomplete="off" id="c">
                  <span class="vboxvar">= 0</span>
                </div>
                <button class="btn btn-primary calcbtn" onclick="quadcalc()">Calculate &nbsp;<i class="fa fa-calculator" aria-hidden="true"></i></button>
                <button class="btn btn-danger calcbtn delbtn" onclick="clearall()"><i class="fa fa-trash" aria-hidden="true"></i></button>
                <div class="dbox">
                  <p id="dtext">Fill your Equation</p>
                </div>
                <div class="resultbox">
                  <div class="xcont">
                    <p class="xsmallbox">x= <span id="x1"></span></p>
                  </div>
                  <div class="xcont">
                    <p class="xsmallbox">x= <span id="x2"></span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!--  Footer  -->
          <div class="footer">
            <p>Â© Copyright 2022 &nbsp;&nbsp;|&nbsp;&nbsp; Created By CoderSah</p>
          </div>
          <script src="quadratic.js"></script>
          <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </body>
      </html>
